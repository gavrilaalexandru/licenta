services:
  db:
    image: postgres:18
    container_name: vuln_scanner_db
    environment:
      POSTGRES_USER: scanner_user
      POSTGRES_PASSWORD: scanner_pass
      POSTGRES_DB: vulnerability_scanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user -d vulnerability_scanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: vuln_scanner_api
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/code/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://scanner_user:scanner_pass@db:5432/vulnerability_scanner
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
