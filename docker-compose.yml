services:
  db:
    image: postgres:18
    container_name: vuln_scanner_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user -d vulnerability_scanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: vuln_scanner_api
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/code/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
